<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/styles.css">
  <title>fractalist | Playlist Select</title>
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <!-- <script src="scripts/playlist.js" defer></script> -->
</head>

<body>

  <header>
    <a href="index.html" class="no-border">
      <h1>fractalist</h1>
    </a>
    <h2>Select a playlist to customize.</h2>
  </header>

  <!-- <nav>
      <ul>
       <li>
          <a href="index.html#about">How It Works</a>
        </li>
        <li>
          <a href="index.html#documentation">Design Documentation</a>
        </li>
      </ul>

  <div id="root"></div>

  <script>
    //generates HTML for playlist webpage
    const app = document.getElementById("root");
    const container = document.createElement("div");
    container.setAttribute("class", "container");
    app.appendChild(container);

    //here is list of playlists
    const params = new URLSearchParams(window.location.search);
    var code = (params.get("code"));
    console.log(code);
    fetch('https://api.spotify.com/v1/me/playlists', {
      headers:
      {
        'Accept': 'application/json',
        'Content-Type': 'application/json',
        'Authorization': 'Bearer ' + code
      }
    })
      .then((res) => res.json())
      .then(data => {
        console.log(data);
        for (const playlist of data.items) {
          //create HTML elements
          const card = document.createElement("div");
          const grid = document.createElement("div");
          const h3 = document.createElement("h3");
          const h4 = document.createElement("h4");
          const img = document.createElement("img");

          //set classes
          card.setAttribute("class", "card");
          grid.setAttribute("class", "card-grid");
          h3.setAttribute("class", "card-title");
          h4.setAttribute("class", "card-owner");
          img.setAttribute("class", "card-img");

          //set text and images
          h3.textContent = `${playlist.name}`;
          h4.textContent = `by ${playlist.owner.display_name}`;
          img.src = playlist.images[0].url;

          //append elements to page
          container.appendChild(card);
          card.appendChild(img);
          card.appendChild(grid);
          grid.appendChild(h3);
          grid.appendChild(h4);

          //event for clicking card
          card.addEventListener("click", () => {
            const a = document.createElement("a");
            a.href = "generator_mock.html";
            a.click();
            document.body.removeChild(a);
          })
        }
      })
      .catch(console.error);

  </script>

</body>

</html>
