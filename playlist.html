    <div id="root"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    var code = (params.get("code"));
    console.log(code);
    fetch('https://api.spotify.com/v1/me/playlists',{
    headers : 
    {'Accept': 'application/json',
    'Content-Type': 'application/json',
    'Authorization': 'Bearer ' + code
    }})
    .then((res) => res.json())
    .then((data) => {
      console.log(data)
    });


  </script>
